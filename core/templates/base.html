{% load django_vite %}

<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="Academic AI â€” RAG Chatbot untuk analisis dokumen akademik." />

  <title>Academic AI</title>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&display=swap"
  />

  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Inter, system-ui, -apple-system, sans-serif;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      --focus-ring: rgba(29, 78, 216, 0.45);
    }

    .material-symbols-outlined {
      font-variation-settings: "opsz" 24, "wght" 300, "FILL" 0, "GRAD" 0;
      line-height: 1;
      vertical-align: middle;
      user-select: none;
    }

    :focus-visible {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  {% vite_hmr_client %}
  {% vite_react_refresh %}
  {% vite_asset 'src/main.tsx' %}
</head>

<body class="bg-zinc-50 text-zinc-900 antialiased selection:bg-black selection:text-white">
  {% block inertia %}{% endblock inertia %}
</body>
</html>
